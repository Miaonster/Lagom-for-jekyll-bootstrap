<!DOCTYPE html>
<!--[if lt IE 7 ]><html class="ie ie6" lang="en"> <![endif]-->
<!--[if IE 7 ]><html class="ie ie7" lang="en"> <![endif]-->
<!--[if IE 8 ]><html class="ie ie8" lang="en"> <![endif]-->
<!--[if (gte IE 9)|!(IE)]><!--><html lang="en"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ site.theme.name }} - {{ page.title }}</title>
  <meta name="author" content="{{ site.theme.name }}" />
  <meta name="description" content="The blog of {{ site.theme.name }}" />
  <link rel="canonical" href="{{ site.url }}{{ page.url | replace:'index.html','' }}" />

  <link href="//fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet" type="text/css">
  <link rel="shortcut icon" href="{{ ASSET_PATH }}/favicon.png">
  <link rel="alternate" type="application/rss+xml" title="{{ site.theme.name }}" href="{{site.url}}/atom.xml" />


  <link rel="stylesheet" href="{{ ASSET_PATH }}/css/all.css">
<!--[if IE 7]>
  <link rel="stylesheet" href="{{ ASSET_PATH }}/css/font-awesome-ie7.min.css">
<![endif]-->

    <link rel="stylesheet" href="{{ ASSET_PATH }}/css/solarized_light.css">
    <script src="{{ ASSET_PATH }}/js/highlight.pack.js"></script>
    <script>hljs.initHighlightingOnLoad();</script>
</head>
<body>
  <div class="container">
    <div class="four columns sidebar">
      {% include themes/lagom-theme/sidebar.html %}
    </div>

    <div class="eleven columns content">
      <div id="post">
        {% if page.date == null %}
        <h2><i class="icon-bookmark"></i> Blog Posts</h2>
        {% endif %}
        {{ content }}
      </div>
      <div class="footer">
        {% include themes/lagom-theme/footer.html %}
      </div>
    </div>
  </div>

{% include themes/lagom-theme/analytics.html %}
</body>
</html>
